<template name="group">
  <!--
    to show about groups:
      + picture
      + name
      + title + owner
  -->
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <div class="row">
      <div class="col l1">
        <input type="checkbox" checked="{{checked}}" class="toggle-checked red filled-in" id="check" />
        <label for="check" style="size: 0px;"></label>
      </div>

      <div class="col l1">
        {{#if isOwner}}
        <button class="toggle-private">
          {{#if private}}
          Private
          {{else}}
          Public
          {{/if}}
        </button>
        {{/if}}
      </div>

      <div class="col l3"><span class="text"><strong>owner: {{username}}</strong> - description: {{text}}</span></div>
      <div class="col l1 offset-l6"><button class="delete">&times;</button></div>
    </div>
  </li>
</template>
