<template name="connection">
		{{#if currentUser}}
			{{> myAccount}}
		{{else}}
			{{> login}}
		{{/if}}
</template>
<template name="login">
		<div class="section"></div>
		<div class="center">
		<div class="container">
			<div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
				<form id='form_signin' class="col s12" method="post">
					<div class='row'>
						<div class='col s12'>
								<h5 class="lighten-2 center-align">Connectez-vous Ã  votre <br />compte pour continuer</h5>
						</div>
					</div>
		
					<div class='row'>
						<div class='input-field col s12'>
							<input class='validate' type='email' name='login-email' id='login-email' autocomplete="email" />
							<label for='email'>Votre adresse email</label>
						</div>
					</div>
		
					<div class='row' style="margin-bottom: 0px" >
						<div class='input-field col s12'>
							<input class='validate' type='password' name='login-password' id='login-password' autocomplete="current-password" />
							<label for='password'>Entrez votre  de passe</label>
						</div>
					</div>
					
					<br />
					<div class="center">
						<div class='row'>
							<button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
						</div>
						<p class="center">sign up if its your first visit!</p>
						<div class="row">
								<a class="waves-effect center btn grey darken-4" href="{{ pathFor route='inscription' }}">Sign up</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
<template name="test">
	test
</template>
