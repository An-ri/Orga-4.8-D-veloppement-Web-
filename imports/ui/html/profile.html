<template name='profile'>
    <!--Display User informations-->
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12">
            <div class="container">
                <div class="row">
                    <div class="center-user-profile">
                        <div class='card'>
                            <div style="width: 100%; height:100%;">
                                <div class='placeholder-avatar'>
                                    <img class="img-circle" style="max-height:100%; max-width:100%;"
                                        src="images/github.png">
                                </div>
                                <div class='placeholder-title'>
                                    <div class="personnal-info">
                                        <span class="option">username: </span>{{currentUser.username}}
                                    </div>
                                </div>
                                <div class="placeholder-text">
                                    <div class="personnal-info">
                                        <span>
                                            Name: {{currentUser.profile.firstname}}
                                            {{currentUser.profile.lastname}}
                                        </span>
                                    </div>
                                </div>
                                <div class="placeholder-text">
                                    <div class="personnal-info">
                                        <span>
                                            <a
                                                href="mailto:{{currentUser.emails.[0].address}}?subject = Feedback&body = Message">
                                                {{currentUser.emails.[0].address}}
                                            </a>
                                        </span>
                                    </div>
                                </div>
                                <div class="placeholder-text">
                                    <div class="personnal-info">
                                        <span>Subscription: {{incompleteCount}} group(s)</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p></p>

            </div>
        </div>
    </div>
