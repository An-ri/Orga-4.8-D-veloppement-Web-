<head>
    <title>Custom Registration form &amp; Login Form</title>
    
</head>

<body>
    {{#if currentUser}}
        {{> dashboard}}
    {{else}}
        {{> register}}
        {{> login}}
    {{/if}}
</body>

<template name="register">
    <form>
        <input type="text" id="email" />
        <input type="password" id=password />
        <input type="submit" value="register" />
    </form>
</template>

<template name="login">
        <!-- <button>Click Me</button>
        <p>You've pressed the button {{counter}} times.</p> -->
            <h5 class="indigo-text">Connectez-vous à votre compte pour continuer</h5>
            <div class="section"></div>
        
            <div class="container">
                <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
        
                <form class="col s12" method="post">
                    <div class='row'>
                    <div class='col s12'>
                    </div>
                    </div>
        
                    <div class='row'>
                    <div class='input-field col s12'>
                        <input class='validate' type='email' name='email' id='login-email' autocomplete="email" />
                        <label for='email'>Votre adresse email</label>
                    </div>
                    </div>
        
                    <div class='row'>
                    <div class='input-field col s12'>
                        <input class='validate' type='password' name='password' id='login-password' autocomplete="current-password" />
                        <label for='password'>Entrez votre mot de passe</label>
                    </div>
                    <label style='float: right;'>
                        <a class='pink-text' href='#!'><b>Mot de passe oublié ?</b></a>
                    </label>
                    </div>
        
                    <br />
                    <div class="center">
                    <div class='row'>
                        <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
                    </div>
                    </div>
                </form>
                </div>
            </div>
            <a href="#!">Inscrivez vous</a>
        
        </template>
