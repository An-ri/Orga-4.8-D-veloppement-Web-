<template name="pagefooter">
	<footer class="page-footer grey darken-4">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<!--Contact Us-->
					<div class="center">
						<h4 style="padding: 11.25;">Contact Us</h4>
					</div>
					<div class="row" style="margin: 0px;">
						<div class="col s12">
							<div class="input-field">
								<input id="name" type="text" class="validate" style="margin: 0px;">
								<label for="name">Name</label>
							</div>
						</div>
					</div>
					<div class="row" style="margin: 0px;">
						<div class="col s12">
							<div class="input-field">
								<input id="email_inline" type="email" class="validate" style="margin: 0px;">
								<label for=" email_inline">Email</label>
							</div>
						</div>
					</div>
					<div class="row" style="margin: 0px;">
						<form class="col s12">
							<div class="row">
								<div class="input-field col s12">
									<textarea id="messagetext" class="materialize-textarea"
										style="margin: 0px;"></textarea>
									<label for="messagetext">Message:</label>
								</div>
							</div>
						</form>
					</div>
					<div class="row">
						<div class="col s12 center">
							<button class="btn waves-effect waves-light" type="submit" name="action">Send
								<i class="material-icons right">send</i>
							</button>
						</div>
					</div>
				</div>
				<div class="col l4 offset-l2 s12">
					<div class="row">
						<h5 class="white-text">Plan du site</h5>
						<ul>
							<li><a href="{{pathFor route='home'}}">Accueil</a></li>
							{{#if currentUser}}
								<li><a href="{{pathFor route='tasks'}}">Tasks</a></li>
								<li><a href="{{pathFor route='myAccount'}}">Account</a></li>
								<li><a href="{{pathFor route='home'}}" id='sign_out'>SignOut</a></li>
							{{else}}
								<li><a href="{{pathFor route='connection'}}">SignIn</a></li>
							{{/if}}
						</ul>
					</div>
					<div class="divider"></div>
					<div class="row">
						<div class="col s1">
							<button class="btn waves-effect waves-light" type="submit" name="action">
								Location<i class="material-icons left">location_on</i>
							</button>
						</div>
					</div>
				</div>

			</div>
		</div>
		<div class="footer-copyright grey darken-3">
			<div class="container">
				Â© 2019 Copyright ENSTA Bretagne
				<a class="grey-text text-lighten-4 right" href="https://www.facebook.com">facebook</a>
			</div>
		</div>
	</footer>
</template>
