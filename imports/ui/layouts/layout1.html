<template name='layoutOne'>
	{{> navbartemp}}
	<article>
		<div class="container">
			{{> yield}}
		</div>
	</article>
	{{> footertemp}}
</template>
<template name="navbartemp">
	<nav class="nav-extended grey darken-4">
		<div class="nav-wrapper">
			<div class="container">
				<a href="#" class="brand-logo">Organize it</a>
				<!--<a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>-->
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="{{pathFor route='home'}}">Home</a></li>
					{{#if currentUser}}
						<li><a href="{{pathFor route='profile'}}">Profile</a></li>
						<li><a href="{{pathFor route='tasks'}}">Tasks</a></li>
						<li><a href="{{pathFor route='home'}}" id='sign_out'>SignOut</a></li>
					{{else}}
						<li><a href="{{pathFor route='connection'}}">SignIn</a></li>
					{{/if}}
				</ul>
			</div>
		</div>
	</nav>
</template>

<template name="footertemp">
	<footer class="page-footer grey darken-4">
		<div class="">
			<div class="container">
				<div class="row">
					<div class="col l6 s12">
						<h5 class="white-text">Who are we ?</h5>
						<p class="grey-text text-lighten-4">
							Meteor developper!
						</p>
					</div>
					<div class="col l4 offset-l2 s12">
						<h5 class="white-text">Plan du site</h5>
						<ul>
							<li><a class="grey-text text-lighten-3" href="{{pathFor route='home'}}">Home</a></li>
							{{#if currentUser}}
								<li><a class="grey-text text-lighten-3" href="{{pathFor route='profile'}}">Profile</a>
								</li>
								<li><a class="grey-text text-lighten-3" href="{{pathFor route='tasks'}}">Tasks</a></li>
							{{else}}
								<li><a href="{{pathFor route='connection'}}">SignIn</a></li>
							{{/if}}
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="footer-copyright grey darken-4">
			<div class="container">
				<div class="center">
					<a href="#" class="fa fa-facebook"></a>
					<a href="#" class="fa fa-youtube"></a>
					<a href="#" class="fa fa-instagram"></a>
					<a href="#" class="fa fa-snapchat-ghost"></a>
				</div>
			</div>
		</div>
		<div class="divider"></div>
		<div class="footer-copyright grey darken-3">
			<div class="container">
				<div class="valigne-wrapper">
					<div class="left">
						<div class="grey-text text-lighten-3">Â© 2019 Copyright to ENSTA-B</div>
					</div>
				</div>
			</div>
		</div>
		<div class="divider"></div>
	</footer>
</template>
