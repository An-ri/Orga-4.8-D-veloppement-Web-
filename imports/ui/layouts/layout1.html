<template name='layoutOne'>
	{{> navbartemp}}
	<article>
		<div class="container">
			{{> yield}}
		</div>
	</article>
	{{> footertemp}}
</template>
<template name="navbartemp">
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Organize it!</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li class="active"><a href="{{pathFor route='home'}}">Home</a></li>
						{{#if currentUser}}
						<li><a href="{{pathFor route='profile'}}">Profile</a></li>
						<li><a href="{{pathFor route='tasks'}}">Tasks</a></li>
						{{/if}}
					</ul>
					<ul class="nav navbar-nav navbar-right">
						{{#if currentUser}}
						<li><a href="{{pathFor route='home'}}" id='sign_out'>SignOut</a></li>
						{{else}}
						<li><a href="{{pathFor route='connection'}}">SignIn</a></li>
						{{/if}}
					</ul>
				</div>
			</div>
		</div>
	</nav>
</template>
